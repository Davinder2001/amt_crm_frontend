name: Deploy to Hostinger VM (HTTP)

on:
  push:
    branches: [ main, production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Create deployment package
      run: |
        tar --warning=no-file-changed -czf amt-crm-frontend.tar.gz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='.next' \
          --exclude='.env*' \
          --exclude='*.log' \
          . || true

    - name: Deploy to Hostinger VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        key: ${{ secrets.HOSTINGER_SSH_KEY }}
        source: "amt-crm-frontend.tar.gz"
        target: "/tmp/"
        strip_components: 0

    - name: Deploy frontend files and restart containers
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        key: ${{ secrets.HOSTINGER_SSH_KEY }}
        script: |
          echo "ðŸ” Checking current port usage..."
          sudo netstat -tulpn | grep :80 || echo "Port 80 is free"
          
          # Check for existing Docker containers
          echo "ðŸ³ Checking existing Docker containers..."
          docker ps -a
          
          # Create frontend directory if it doesn't exist
          sudo mkdir -p /srv/amt-crm-frontend
          sudo chown $USER:$USER /srv/amt-crm-frontend
          
          # Extract new deployment
          cd /srv/amt-crm-frontend
          tar -xzf /tmp/amt-crm-frontend.tar.gz --strip-components=0
          rm /tmp/amt-crm-frontend.tar.gz
          
          # Create logs directory for nginx
          mkdir -p docker/nginx/logs
          
          # Create environment file if it doesn't exist
          if [ ! -f env.docker ]; then
            cat > env.docker << EOF
          NODE_ENV=production
          NEXT_PUBLIC_API_URL=http://api.himmanav.com
          NEXT_PUBLIC_SOCKET_URL=ws://api.himmanav.com
          NEXT_PUBLIC_APP_URL=http://himmanav.com
          EOF
          fi
          
          # Check if combined setup exists in backend directory
          if [ -f /srv/amt-crm-backend/docker-compose.yml ]; then
            echo "ðŸ”„ Restarting combined containers from backend directory..."
            cd /srv/amt-crm-backend
            docker-compose down
            docker-compose up -d --build
          else
            echo "âš ï¸  Combined setup not found. Using standalone frontend setup..."
            cd /srv/amt-crm-frontend
            docker-compose -f docker-compose.http.yml down
            docker-compose -f docker-compose.http.yml up -d --build
          fi
          
          # Clean up old images
          echo "ðŸ§¹ Cleaning up unused Docker images..."
          docker image prune -f
          
          # Check deployment status
          sleep 15
          echo "ðŸ“Š Container status:"
          docker ps
          
          # Test health endpoint
          echo "ðŸ¥ Testing frontend health endpoint..."
          curl -f http://localhost/health || echo "Frontend health check failed"
          
          echo "âœ… Frontend deployment completed successfully!"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Frontend deployment to Hostinger VM completed successfully!"
          echo "ðŸŒ Frontend: http://himmanav.com"
          echo "ðŸ”§ Frontend Health: http://himmanav.com/health"
          echo "ðŸ”— Backend API: http://api.himmanav.com"
        else
          echo "âŒ Frontend deployment failed!"
        fi 